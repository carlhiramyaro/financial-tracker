<div class="home-container">
  <nav class="top-nav">
    <div class="nav-brand">
      <span>SpendWise</span>
    </div>
    <div class="nav-links">
      <a routerLink="/home" class="nav-link">Home</a>
      <a routerLink="/analysis" class="nav-link">Analysis</a>
      <a routerLink="/settings" class="nav-link">Settings</a>
      <button class="logout-btn" (click)="logout()">
        <i class="fas fa-sign-out-alt"></i>
        <span>Logout</span>
      </button>
    </div>
  </nav>
  <div class="expense-form">
    <h2>Log Your Expense</h2>

    <div class="form-group">
      <label>Category</label>
      <select [(ngModel)]="category" class="form-control">
        <option value="" disabled selected>Select a category</option>
        <option value="Housing">Housing</option>
        <option value="Transportation">Transportation</option>
        <option value="Food">Food</option>
        <option value="Health and Wellness">Health and Wellness</option>
        <option value="Debt Repayment">Debt Repayment</option>
        <option value="Savings and Investments">Savings and Investments</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Education">Education</option>
        <option value="Family">Family</option>
        <option value="Miscellaneous">Miscellaneous</option>
      </select>
    </div>

    <div class="form-group">
      <label>Amount Spent</label>
      <input
        type="number"
        [(ngModel)]="amount"
        placeholder="0"
        class="form-control"
        min="0"
        step="0.01"
        (input)="validateAmount($event)"
      />
    </div>

    <div class="form-group">
      <label>Description</label>
      <textarea
        [(ngModel)]="details"
        placeholder="Enter details about your expense..."
        class="form-control"
        rows="3"
      ></textarea>
    </div>

    <div class="form-group">
      <label>Date</label>
      <input
        type="date"
        [(ngModel)]="date"
        class="form-control"
        [max]="currentDate"
      />
    </div>

    <button 
      class="proceed-btn" 
      [class.loading]="isSubmitting" 
      (click)="submitExpense()"
      [disabled]="isSubmitting"
    >
      Submit Expense
    </button>

    <app-toast 
      [show]="showToast"
      [message]="toastMessage"
      type="success"
      (closeToast)="closeToast()"
    ></app-toast>
  </div>
</div>
