<div class="home-container">
  <nav class="top-nav">
    <div class="nav-brand">
      <span>SpendWise</span>
    </div>
    <div class="nav-links">
      <a routerLink="/home" class="nav-link">Home</a>
      <a routerLink="/analysis" class="nav-link">Analysis</a>
      <a routerLink="/history" class="nav-link">History</a>
    </div>
  </nav>
  <div class="expense-form">
    <h2>Log Your Expense</h2>

    <div class="form-group">
      <label>Amount Spent</label>
      <input
        type="number"
        [(ngModel)]="amount"
        placeholder="138"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label>Category</label>
      <select [(ngModel)]="category" class="form-control">
        <option value="" disabled selected>Select a category</option>
        <option value="Housing">Housing</option>
        <option value="Transportation">Transportation</option>
        <option value="Food">Food</option>
        <option value="Health and Wellness">Health and Wellness</option>
        <option value="Debt Repayment">Debt Repayment</option>
        <option value="Savings and Investments">Savings and Investments</option>
        <option value="Entertainment and Recreation">
          Entertainment and Recreation
        </option>
        <option value="Education and Self-Development">
          Education and Self-Development
        </option>
        <option value="Family and Childcare">Family and Childcare</option>
        <option value="Miscellaneous">Miscellaneous</option>
      </select>
    </div>

    <div class="form-group">
      <label>Description</label>
      <textarea
        [(ngModel)]="details"
        placeholder="Enter details about your expense..."
        class="form-control"
        rows="3"
      ></textarea>
    </div>

    <div class="form-group">
      <label>Date</label>
      <input
        type="date"
        [(ngModel)]="date"
        placeholder="YYYY-MM-DD"
        class="form-control"
      />
    </div>

    <button class="proceed-btn" (click)="submitExpense()">
      Submit Expense
    </button>
  </div>
</div>
